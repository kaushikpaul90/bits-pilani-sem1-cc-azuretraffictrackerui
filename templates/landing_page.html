<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Traffic Monitoring and Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            background: url("{{ url_for('static', filename='traffic.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: calc(100% - 40px);
            margin: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(3px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .top-right {
            position: absolute;
            top: 28px;
            right: 20px;
            font-size: 16px;
            color: #ffffff;
        }

        .top-right a {
            text-decoration: none;
            margin-left: 10px;
            color: #ffffff;
        }

        .top-right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <a href="{{ url_for('register') }}">Register</a> &nbsp; | <a href="{{ url_for('login') }}">Login</a>
    </div>
    <div class="container">
        <h1>Real-Time Traffic Monitoring and Alert System</h1>
    </div>
</body>
</html>
